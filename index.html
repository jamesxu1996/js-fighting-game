<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        th, td {
            border: 1px solid black;
            padding: 3px;
        }





    </style>
</head>

<body>
    <!-- red container div-->
    <div style="position: relative; display: inline-block;">
        <!-- inner red container div 2 -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player hp -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div id="playerHealth"
                    style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; width: 100%">
                </div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
                10</div>
            <!-- enemy hp -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px"></div>
                <div id="enemyHealth"
                    style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; left: 0;">
                </div>
            </div>
        </div>
        <!-- Set endgame message -->
        <div id="displayText"
            style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">
            Tie
        </div>

        <canvas>

        </canvas>
    </div>
    <table>
        <tr>
            <th></th>
            <th>Controls</th>
            <th>Action</th>
        </tr>
        <tr>
            <th>Player 1</th>
            <th>W, A, D, Spacebar</th>
            <th>Jump, Move left/right, Attack</th>
        </tr>
        <tr>
            <th>Player 2</th>
            <th>UpArrow, LeftArrow, RightArrow, DownArrow</th>
            <th>Jump, Move left/right, Attack</th>
        </tr>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    
</body>
